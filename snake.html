<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .score, .high-score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 5px;
            margin: 0 auto;
            width: 400px;
            height: 400px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: all 0.1s ease;
        }

        .snake-head {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .snake-body {
            background: linear-gradient(45deg, #66BB6A, #4CAF50);
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .food {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .game-over, .paused {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5rem;
            z-index: 10;
        }

        .restart-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .hidden {
            display: none;
        }

        .level {
            margin-top: 10px;
            font-size: 1rem;
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .game-board {
                width: 300px;
                height: 300px;
            }
            
            .game-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        
        <div class="score-board">
            <div class="score">Ï†êÏàò: <span id="score">0</span></div>
            <div class="high-score">ÏµúÍ≥†Ï†ê: <span id="highScore">0</span></div>
        </div>
        
        <div class="level">Î†àÎ≤®: <span id="level">1</span></div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <p>Î∞©Ìñ•ÌÇ§Î°ú Ïù¥Îèô | Ïä§ÌéòÏù¥Ïä§Î∞îÎ°ú ÏùºÏãúÏ†ïÏßÄ | RÌÇ§Î°ú Ïû¨ÏãúÏûë</p>
        </div>
        
        <div class="game-over hidden" id="gameOver">
            <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
            <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Îã§Ïãú ÏãúÏûë</button>
        </div>
        
        <div class="paused hidden" id="paused">
            <h2>ÏùºÏãúÏ†ïÏßÄ</h2>
            <p>Ïä§ÌéòÏù¥Ïä§Î∞îÎ•º ÎàåÎü¨ Í≥ÑÏÜçÌïòÏÑ∏Ïöî</p>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.boardSize = 20;
                this.cellSize = 20;
                this.gameSpeed = 150;
                this.speedIncrement = 10;
                this.minSpeed = 50;
                
                this.snake = [{ x: 10, y: 10 }];
                this.direction = { x: 0, y: 0 };
                this.food = this.generateFood();
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.level = 1;
                this.gameState = 'ready'; // ready, playing, paused, gameOver
                
                this.gameBoard = document.getElementById('gameBoard');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                this.levelElement = document.getElementById('level');
                this.gameOverElement = document.getElementById('gameOver');
                this.pausedElement = document.getElementById('paused');
                this.finalScoreElement = document.getElementById('finalScore');
                
                this.init();
            }
            
            init() {
                this.createBoard();
                this.updateDisplay();
                this.setupEventListeners();
                this.showInstructions();
            }
            
            createBoard() {
                this.gameBoard.innerHTML = '';
                for (let i = 0; i < this.boardSize * this.boardSize; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${i}`;
                    this.gameBoard.appendChild(cell);
                }
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameState === 'ready' && (e.key === 'ArrowUp' || e.key === 'ArrowDown' || 
                        e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
                        this.startGame();
                    }
                    
                    if (this.gameState === 'playing' || this.gameState === 'paused') {
                        switch(e.key) {
                            case 'ArrowUp':
                                if (this.direction.y === 0) {
                                    this.direction = { x: 0, y: -1 };
                                }
                                break;
                            case 'ArrowDown':
                                if (this.direction.y === 0) {
                                    this.direction = { x: 0, y: 1 };
                                }
                                break;
                            case 'ArrowLeft':
                                if (this.direction.x === 0) {
                                    this.direction = { x: -1, y: 0 };
                                }
                                break;
                            case 'ArrowRight':
                                if (this.direction.x === 0) {
                                    this.direction = { x: 1, y: 0 };
                                }
                                break;
                            case ' ':
                                e.preventDefault();
                                this.togglePause();
                                break;
                            case 'r':
                            case 'R':
                                this.restartGame();
                                break;
                        }
                    }
                });
            }
            
            showInstructions() {
                if (this.gameState === 'ready') {
                    // Í≤åÏûÑ ÏãúÏûë ÏïàÎÇ¥Îäî CSSÎ°ú Ï≤òÎ¶¨
                }
            }
            
            startGame() {
                this.gameState = 'playing';
                this.gameLoop();
            }
            
            togglePause() {
                if (this.gameState === 'playing') {
                    this.gameState = 'paused';
                    this.pausedElement.classList.remove('hidden');
                } else if (this.gameState === 'paused') {
                    this.gameState = 'playing';
                    this.pausedElement.classList.add('hidden');
                    this.gameLoop();
                }
            }
            
            gameLoop() {
                if (this.gameState !== 'playing') return;
                
                this.moveSnake();
                this.checkCollisions();
                this.render();
                
                setTimeout(() => this.gameLoop(), this.gameSpeed);
            }
            
            moveSnake() {
                const head = { ...this.snake[0] };
                head.x += this.direction.x;
                head.y += this.direction.y;
                
                this.snake.unshift(head);
                
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.eatFood();
                } else {
                    this.snake.pop();
                }
            }
            
            eatFood() {
                this.score += 10;
                this.food = this.generateFood();
                this.updateDisplay();
                this.checkLevelUp();
            }
            
            checkLevelUp() {
                const newLevel = Math.floor(this.score / 100) + 1;
                if (newLevel > this.level) {
                    this.level = newLevel;
                    this.gameSpeed = Math.max(this.minSpeed, this.gameSpeed - this.speedIncrement);
                    this.levelElement.textContent = this.level;
                }
            }
            
            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * this.boardSize),
                        y: Math.floor(Math.random() * this.boardSize)
                    };
                } while (this.snake.some(segment => segment.x === food.x && segment.y === food.y));
                
                return food;
            }
            
            checkCollisions() {
                const head = this.snake[0];
                
                // Î≤Ω Ï∂©Îèå
                if (head.x < 0 || head.x >= this.boardSize || head.y < 0 || head.y >= this.boardSize) {
                    this.gameOver();
                    return;
                }
                
                // ÏûêÍ∏∞ ÏûêÏã†Í≥º Ï∂©Îèå
                for (let i = 1; i < this.snake.length; i++) {
                    if (head.x === this.snake[i].x && head.y === this.snake[i].y) {
                        this.gameOver();
                        return;
                    }
                }
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                this.finalScoreElement.textContent = this.score;
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    this.highScoreElement.textContent = this.highScore;
                }
                
                this.gameOverElement.classList.remove('hidden');
            }
            
            render() {
                // Î≥¥Îìú Ï¥àÍ∏∞Ìôî
                for (let i = 0; i < this.boardSize * this.boardSize; i++) {
                    const cell = document.getElementById(`cell-${i}`);
                    cell.className = 'cell';
                }
                
                // Î±Ä Í∑∏Î¶¨Í∏∞
                this.snake.forEach((segment, index) => {
                    const cellIndex = segment.y * this.boardSize + segment.x;
                    const cell = document.getElementById(`cell-${cellIndex}`);
                    if (index === 0) {
                        cell.classList.add('snake-head');
                    } else {
                        cell.classList.add('snake-body');
                    }
                });
                
                // Î®πÏù¥ Í∑∏Î¶¨Í∏∞
                const foodIndex = this.food.y * this.boardSize + this.food.x;
                const foodCell = document.getElementById(`cell-${foodIndex}`);
                foodCell.classList.add('food');
            }
            
            updateDisplay() {
                this.scoreElement.textContent = this.score;
                this.highScoreElement.textContent = this.highScore;
            }
            
            restartGame() {
                this.snake = [{ x: 10, y: 10 }];
                this.direction = { x: 0, y: 0 };
                this.food = this.generateFood();
                this.score = 0;
                this.level = 1;
                this.gameSpeed = 150;
                this.gameState = 'ready';
                
                this.gameOverElement.classList.add('hidden');
                this.pausedElement.classList.add('hidden');
                
                this.updateDisplay();
                this.render();
            }
        }
        
        // Í≤åÏûÑ ÏãúÏûë
        let game;
        
        function initGame() {
            game = new SnakeGame();
        }
        
        function restartGame() {
            if (game) {
                game.restartGame();
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
