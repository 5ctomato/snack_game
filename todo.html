<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .login-section {
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
        }

        .login-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .login-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .todo-section {
            display: none;
            padding: 30px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .welcome h2 {
            font-weight: 400;
            margin-bottom: 10px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-todo {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .add-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid #4facfe;
            cursor: move;
            user-select: none;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .todo-item.drag-over {
            border-top: 3px solid #4facfe;
            transform: translateY(-2px);
        }

        .drag-handle {
            margin-right: 10px;
            color: #6c757d;
            font-size: 18px;
            cursor: move;
            padding: 5px;
        }

        .drag-handle:hover {
            color: #4facfe;
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            border-left-color: #28a745;
        }

        .todo-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            font-style: italic;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .add-todo {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Simple TODO</h1>
            <p>Í∞ÑÎã®ÌïòÍ≥† ÍπîÎÅîÌïú Ìï† Ïùº Í¥ÄÎ¶¨</p>
        </div>

        <!-- Î°úÍ∑∏Ïù∏ ÏÑπÏÖò -->
        <div class="login-section" id="loginSection">
            <h2>ÏÇ¨Ïö©Ïûê Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî</h2>
            <input type="text" class="login-input" id="usernameInput" placeholder="ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ" maxlength="20">
            <br>
            <button class="btn" onclick="login()">ÏãúÏûëÌïòÍ∏∞</button>
        </div>

        <!-- TODO ÏÑπÏÖò -->
        <div class="todo-section" id="todoSection">
            <div class="welcome">
                <h2>ÏïàÎÖïÌïòÏÑ∏Ïöî, <span id="currentUser"></span>Îãò! üëã</h2>
                <button class="logout-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
            </div>

            <div class="add-todo">
                <input type="text" class="todo-input" id="todoInput" placeholder="ÏÉàÎ°úÏö¥ Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." maxlength="100">
                <button class="add-btn" onclick="addTodo()">Ï∂îÍ∞Ä</button>
            </div>

            <ul class="todo-list" id="todoList">
                <!-- TODO Ìï≠Î™©Îì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
            </ul>

            <div class="empty-state" id="emptyState" style="display: none;">
                <p>ÏïÑÏßÅ Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§. ÏÉàÎ°úÏö¥ Ìï† ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî! ‚ú®</p>
            </div>

            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTodos">0</div>
                    <div class="stat-label">Ï†ÑÏ≤¥</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTodos">0</div>
                    <div class="stat-label">ÏôÑÎ£å</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="remainingTodos">0</div>
                    <div class="stat-label">ÎÇ®ÏùÄ Ïùº</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentUser = null;
        let todos = [];

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï†ÄÏû•Îêú ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÌôïÏù∏
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                loadTodos();
                showTodoSection();
            }
        };

        // Î°úÍ∑∏Ïù∏ Ìï®Ïàò
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username === '') {
                alert('ÏÇ¨Ïö©Ïûê Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            currentUser = username;
            localStorage.setItem('currentUser', currentUser);
            loadTodos();
            showTodoSection();
        }

        // Î°úÍ∑∏ÏïÑÏõÉ Ìï®Ïàò
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('usernameInput').value = '';
            showLoginSection();
        }

        // ÏÑπÏÖò Ï†ÑÌôò Ìï®ÏàòÎì§
        function showLoginSection() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('todoSection').style.display = 'none';
        }

        function showTodoSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('todoSection').style.display = 'block';
            document.getElementById('currentUser').textContent = currentUser;
            renderTodos();
        }

        // TODO Î°úÎìú Ìï®Ïàò
        function loadTodos() {
            const savedTodos = localStorage.getItem(`todos_${currentUser}`);
            todos = savedTodos ? JSON.parse(savedTodos) : [];
        }

        // TODO Ï†ÄÏû• Ìï®Ïàò
        function saveTodos() {
            localStorage.setItem(`todos_${currentUser}`, JSON.stringify(todos));
        }

        // TODO Ï∂îÍ∞Ä Ìï®Ïàò
        function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const text = todoInput.value.trim();
            
            if (text === '') {
                alert('Ìï† ÏùºÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.push(newTodo);
            saveTodos();
            todoInput.value = '';
            renderTodos();
        }

        // TODO ÏôÑÎ£å/ÎØ∏ÏôÑÎ£å ÌÜ†Í∏Ä Ìï®Ïàò
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        // TODO ÏÇ≠Ï†ú Ìï®Ïàò
        function deleteTodo(id) {
            if (confirm('Ï†ïÎßêÎ°ú Ïù¥ Ìï† ÏùºÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
            }
        }

        // TODO Î†åÎçîÎßÅ Ìï®Ïàò
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            
            if (todos.length === 0) {
                todoList.innerHTML = '';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                todoList.innerHTML = todos.map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}" 
                        draggable="true" 
                        data-id="${todo.id}"
                        ondragstart="handleDragStart(event)"
                        ondragover="handleDragOver(event)"
                        ondrop="handleDrop(event)"
                        ondragend="handleDragEnd(event)">
                        <span class="drag-handle">‚ãÆ‚ãÆ</span>
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id})">
                        <span class="todo-text">${todo.text}</span>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">ÏÇ≠Ï†ú</button>
                    </li>
                `).join('');
            }
            
            updateStats();
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const remaining = total - completed;

            document.getElementById('totalTodos').textContent = total;
            document.getElementById('completedTodos').textContent = completed;
            document.getElementById('remainingTodos').textContent = remaining;
        }

        // Enter ÌÇ§Î°ú TODO Ï∂îÍ∞Ä
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Enter ÌÇ§Î°ú Î°úÍ∑∏Ïù∏
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Í¥ÄÎ†® Î≥ÄÏàò
        let draggedElement = null;
        let draggedIndex = -1;

        // ÎìúÎûòÍ∑∏ ÏãúÏûë
        function handleDragStart(e) {
            draggedElement = e.target;
            draggedElement.classList.add('dragging');
            draggedIndex = Array.from(draggedElement.parentNode.children).indexOf(draggedElement);
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', draggedElement.outerHTML);
        }

        // ÎìúÎûòÍ∑∏ Ïò§Î≤Ñ
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const afterElement = getDragAfterElement(e.target.parentNode, e.clientY);
            const dragging = document.querySelector('.dragging');
            
            if (afterElement == null) {
                e.target.parentNode.appendChild(dragging);
            } else {
                e.target.parentNode.insertBefore(dragging, afterElement);
            }
        }

        // ÎìúÎ°≠
        function handleDrop(e) {
            e.preventDefault();
            
            if (draggedElement) {
                const newIndex = Array.from(draggedElement.parentNode.children).indexOf(draggedElement);
                
                if (newIndex !== draggedIndex) {
                    // Î∞∞Ïó¥ÏóêÏÑú ÏöîÏÜå Ïù¥Îèô
                    const draggedTodo = todos[draggedIndex];
                    todos.splice(draggedIndex, 1);
                    todos.splice(newIndex, 0, draggedTodo);
                    
                    // Ï†ÄÏû•
                    saveTodos();
                }
            }
        }

        // ÎìúÎûòÍ∑∏ Ï¢ÖÎ£å
        function handleDragEnd(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
                draggedIndex = -1;
            }
            
            // Î™®Îì† drag-over ÌÅ¥ÎûòÏä§ Ï†úÍ±∞
            document.querySelectorAll('.todo-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        // ÎìúÎûòÍ∑∏ ÌõÑ ÏúÑÏπò Í≥ÑÏÇ∞
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.todo-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
    </script>
</body>
</html>
