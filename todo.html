<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .login-section {
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
        }

        .login-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .login-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .todo-section {
            display: none;
            padding: 30px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .welcome h2 {
            font-weight: 400;
            margin-bottom: 10px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-todo {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .add-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid #4facfe;
            cursor: move;
            user-select: none;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .todo-item.drag-over {
            border-top: 3px solid #4facfe;
            transform: translateY(-2px);
        }

        .drag-handle {
            margin-right: 10px;
            color: #6c757d;
            font-size: 18px;
            cursor: move;
            padding: 5px;
        }

        .drag-handle:hover {
            color: #4facfe;
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            border-left-color: #28a745;
        }

        .todo-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px;
            font-style: italic;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .add-todo {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 Simple TODO</h1>
            <p>간단하고 깔끔한 할 일 관리</p>
        </div>

        <!-- 로그인 섹션 -->
        <div class="login-section" id="loginSection">
            <h2>사용자 이름을 입력하세요</h2>
            <input type="text" class="login-input" id="usernameInput" placeholder="사용자 이름" maxlength="20">
            <br>
            <button class="btn" onclick="login()">시작하기</button>
        </div>

        <!-- TODO 섹션 -->
        <div class="todo-section" id="todoSection">
            <div class="welcome">
                <h2>안녕하세요, <span id="currentUser"></span>님! 👋</h2>
                <button class="logout-btn" onclick="logout()">로그아웃</button>
            </div>

            <div class="add-todo">
                <input type="text" class="todo-input" id="todoInput" placeholder="새로운 할 일을 입력하세요..." maxlength="100">
                <button class="add-btn" onclick="addTodo()">추가</button>
            </div>

            <ul class="todo-list" id="todoList">
                <!-- TODO 항목들이 여기에 동적으로 추가됩니다 -->
            </ul>

            <div class="empty-state" id="emptyState" style="display: none;">
                <p>아직 할 일이 없습니다. 새로운 할 일을 추가해보세요! ✨</p>
            </div>

            <div class="stats" id="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTodos">0</div>
                    <div class="stat-label">전체</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTodos">0</div>
                    <div class="stat-label">완료</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="remainingTodos">0</div>
                    <div class="stat-label">남은 일</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentUser = null;
        let todos = [];

        // 페이지 로드 시 저장된 사용자 정보 확인
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                loadTodos();
                showTodoSection();
            }
        };

        // 로그인 함수
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username === '') {
                alert('사용자 이름을 입력해주세요.');
                return;
            }
            
            currentUser = username;
            localStorage.setItem('currentUser', currentUser);
            loadTodos();
            showTodoSection();
        }

        // 로그아웃 함수
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('usernameInput').value = '';
            showLoginSection();
        }

        // 섹션 전환 함수들
        function showLoginSection() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('todoSection').style.display = 'none';
        }

        function showTodoSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('todoSection').style.display = 'block';
            document.getElementById('currentUser').textContent = currentUser;
            renderTodos();
        }

        // TODO 로드 함수
        function loadTodos() {
            const savedTodos = localStorage.getItem(`todos_${currentUser}`);
            todos = savedTodos ? JSON.parse(savedTodos) : [];
        }

        // TODO 저장 함수
        function saveTodos() {
            localStorage.setItem(`todos_${currentUser}`, JSON.stringify(todos));
        }

        // TODO 추가 함수
        function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const text = todoInput.value.trim();
            
            if (text === '') {
                alert('할 일을 입력해주세요.');
                return;
            }

            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.push(newTodo);
            saveTodos();
            todoInput.value = '';
            renderTodos();
        }

        // TODO 완료/미완료 토글 함수
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        // TODO 삭제 함수
        function deleteTodo(id) {
            if (confirm('정말로 이 할 일을 삭제하시겠습니까?')) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
            }
        }

        // TODO 렌더링 함수
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            
            if (todos.length === 0) {
                todoList.innerHTML = '';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                todoList.innerHTML = todos.map(todo => `
                    <li class="todo-item ${todo.completed ? 'completed' : ''}" 
                        draggable="true" 
                        data-id="${todo.id}"
                        ondragstart="handleDragStart(event)"
                        ondragover="handleDragOver(event)"
                        ondrop="handleDrop(event)"
                        ondragend="handleDragEnd(event)">
                        <span class="drag-handle">⋮⋮</span>
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id})">
                        <span class="todo-text">${todo.text}</span>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">삭제</button>
                    </li>
                `).join('');
            }
            
            updateStats();
        }

        // 통계 업데이트 함수
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const remaining = total - completed;

            document.getElementById('totalTodos').textContent = total;
            document.getElementById('completedTodos').textContent = completed;
            document.getElementById('remainingTodos').textContent = remaining;
        }

        // Enter 키로 TODO 추가
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Enter 키로 로그인
        document.getElementById('usernameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // 드래그 앤 드롭 관련 변수
        let draggedElement = null;
        let draggedIndex = -1;

        // 드래그 시작
        function handleDragStart(e) {
            draggedElement = e.target;
            draggedElement.classList.add('dragging');
            draggedIndex = Array.from(draggedElement.parentNode.children).indexOf(draggedElement);
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', draggedElement.outerHTML);
        }

        // 드래그 오버
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const afterElement = getDragAfterElement(e.target.parentNode, e.clientY);
            const dragging = document.querySelector('.dragging');
            
            if (afterElement == null) {
                e.target.parentNode.appendChild(dragging);
            } else {
                e.target.parentNode.insertBefore(dragging, afterElement);
            }
        }

        // 드롭
        function handleDrop(e) {
            e.preventDefault();
            
            if (draggedElement) {
                const newIndex = Array.from(draggedElement.parentNode.children).indexOf(draggedElement);
                
                if (newIndex !== draggedIndex) {
                    // 배열에서 요소 이동
                    const draggedTodo = todos[draggedIndex];
                    todos.splice(draggedIndex, 1);
                    todos.splice(newIndex, 0, draggedTodo);
                    
                    // 저장
                    saveTodos();
                }
            }
        }

        // 드래그 종료
        function handleDragEnd(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
                draggedIndex = -1;
            }
            
            // 모든 drag-over 클래스 제거
            document.querySelectorAll('.todo-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        // 드래그 후 위치 계산
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.todo-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
    </script>
</body>
</html>
